{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% if comment.id %}
                    <legend class="border-bottom mb-4">Edit Comment</legend>
                {% else %}
                    <legend class="border-bottom mb-4">New Comment</legend>
                    <h5 class="mb-3">Post: {{ post.title }}</h5>
                {% endif %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                {% if comment.id %}
                    <button class="btn btn-outline-info" type="submit">Update</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' comment.post.id %}">Cancel</a>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Post Comment</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Cancel</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
